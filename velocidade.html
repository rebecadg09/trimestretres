<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica velocidade</title>
</head>
<body>
    <img src="exerc.jpg" alt="">
    <h1>Programa verifica velocidade</h1>
    <form>
        <p>Velocidade permitida:
            <input type="number" min="0" step="1" id="inPermitida" required>
        </p>
        <p>Velocidade do condutor:
            <input type="number" min="0" step="1" id="inCondutor" required>
        </p>
        <input type="submit" value="Verifica velocidade">
    </form>
    <h3></h3>
    <script src="velocidade.js"></script>
</body>
</html>
